<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <form id="form">
        Name:
        <input type="text" name="userName" data-val="\S" data-val-msg="Введите значение" data-val-msg-id="userNameMsg" />
        <span id="userNameMsg"></span>
        <br>
        Email:
        <input type="text" name="email" data-val="\b[a-z0-9._]+@[a-z0-9.-]+\.[a-z]{2,4}\b" data-val-msg="Вы ввели не правильный email" data-val-msg-id="emailMsg" />
        <span id="emailMsg"></span>
        <br>
        Zip:
        <input type="text" name="zip" data-val="^\d{5}$" data-val-msg="Почтовый индекс введен не правильно" data-val-msg-id="zipMsg" />
        <span id="zipMsg"></span>
        <br>
        <input type="submit" value="Зарегистрироваться"/>
    </form>
    <script src="js/scripts.js"></script>
</body>
</html>

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slider OOP</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="gallery gallery-main">
            <div class="photos">
                <img src="img/Chrysanthemum.jpg" class="showed" alt="Chrysanthemum">
                <img src="img/Desert.jpg" alt="Desert">
                <img src="img/Hydrangeas.jpg" alt="Hydrangeas">
                <img src="img/Jellyfish.jpg" alt="Jellyfish">
                <img src="img/Koala.jpg" alt="Koala">
                <img src="img/Lighthouse.jpg" alt="Lighthouse">
                <img src="img/Penguins.jpg" alt="Penguins">
                <img src="img/Tulips.jpg" alt="Tulips">
            </div>
            <div class="buttons">
                <input type="button" value="Назад" class="prev">
                <input type="button" value="Вперёд" class="next">
            </div>
        </div>

        <div class="gallery gallery-second">
            <div class="photos">
                <img src="img/Chrysanthemum.jpg" class="showed" alt="Chrysanthemum">
                <img src="img/Desert.jpg" alt="Desert">
                <img src="img/Hydrangeas.jpg" alt="Hydrangeas">
                <img src="img/Jellyfish.jpg" alt="Jellyfish">
                <img src="img/Koala.jpg" alt="Koala">
                <img src="img/Lighthouse.jpg" alt="Lighthouse">
                <img src="img/Penguins.jpg" alt="Penguins">
                <img src="img/Tulips.jpg" alt="Tulips">
            </div>
            <div class="buttons">
                <input type="button" value="Назад" class="prev">
                <input type="button" value="Вперёд" class="next">
            </div>
        </div>

        
        <script src="js/script.js"></script>
    </body>
</html>

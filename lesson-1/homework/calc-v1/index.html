<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc v-1</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <form>
        <input type="text" name="first-number">
        <input type="button" name="addition" class="operation" value="+" data-operation="+">
        <input type="button" name="subtraction" class="operation" value="-" data-operation="-">
        <input type="button" name="multiplication" class="operation" value="*" data-operation="*">
        <input type="button" name="division" class="operation" value="/" data-operation="/">
        <input type="text" name="second-number">
        <span>=</span>
        <span class="result"></span>
    </form>
    <script src="js/scripts.js"></script>
</body>
</html>
